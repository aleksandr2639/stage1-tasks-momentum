<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="song">Aqua Caelestis</div>
      <audio class="audio" src ="sounds/Aqua Caelestis.mp3"></audio>
      <div class="progress-container">
        <div class="progress"></div>
      </div>  
        <div class="settings-songs">
          <div class="time-song">
            <div class="timer-header">0:00</div>
            <div class="duration">0:00</div>
          </div>
          <div class="volume">
            <button class="volume-button"></button>
            <div class="volume-container">
              <div class="volume-bar"></div>
            </div>
          </div>
        </div>
     
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <div class="play-list">
        <div class="music-playlist">
          <button class="player-icon player-icon-list" id="img-0"></button>
          <div class="play-item" data-index="0">Aqua Caelestis</div>
        </div>
        <div class="music-playlist">
          <button class="player-icon player-icon-list" id="img-1"></button>
          <div class="play-item" data-index="1">River Flows In You</div>
        </div>
        <div class="music-playlist">
          <button class="player-icon player-icon-list" id="img-2"></button>
          <div class="play-item" data-index="2">Summer Wind</div>
        </div>
        <div class="music-playlist"> 
          <button class="player-icon player-icon-list" id="img-3"></button>
          <div class="play-item" data-index="3">Ennio Morricone</div>
        </div>
        </div>
      </div>
      </div>
    </div>
    <div class="weather">
      <input type="text" class="city" placeholder="[Your city]" contenteditable="true"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Your name]"/>
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="lang-button">
      <button class="lang">RU</button>
      <button class="lang">EN</button>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
